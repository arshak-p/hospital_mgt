{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success!</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <h3>Edit Doctor: {{ doctor.first_name }} {{ doctor.last_name }}</h3>
        <form method="POST">
            {% csrf_token %}
            
            <!-- Doctor Details Section -->
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ doctor.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ doctor.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="specialty">Specialty</label>
                <input type="text" class="form-control" id="specialty" name="specialty" value="{{ doctor.specialty }}" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <input type="text" class="form-control" id="availability" name="availability" value="{{ doctor.availability }}" required>
            </div>
          
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
