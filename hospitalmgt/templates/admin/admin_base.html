{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    </head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-4" style="padding: 20px 0;">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <h1 class="m-0" style="font-size: 2.5rem;">Admin Dashboard</h1>
            <div class="d-flex gap-3 flex-wrap justify-content-center justify-content-md-start">
                <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-light">Dashboard</a>
                <a href="{% url 'user_list' %}" class="btn btn-outline-light">User Management</a>
                <a href="" class="btn btn-outline-light">Appointment Scheduling</a>
                <a href="{% url 'doctor_list' %}" class="btn btn-outline-light">Doctor Management</a>
                <a href="" class="btn btn-outline-light">Patient Management</a>
                <a href="" class="btn btn-outline-light">Billing Management</a>
                <a href="{% url 'signout' %}" class="btn btn-outline-light">Log Out</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2024 Your Company Name. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
