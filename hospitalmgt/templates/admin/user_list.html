{% extends "admin/admin_base.html" %}
{% load static %}

{% block content %}
<body>
    <div class="container">
        <h1>Manage users</h1>
        <a href="{% url 'create_user' %}" class="btn btn-primary my-2">Add New User</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            
                            <a href="{% url 'edit_user' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'delete_user' user.id %}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this user?');">
                                       Delete
                                    </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5">No doctors found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
